<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">Bienvenido</h1>
  <h2 class="ion-text-center">{{ getUsuario() }}</h2> 
  <ion-list>
    <ion-item *ngFor="let horario of horarios">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{horario.nombreAsignatura}}</ion-card-title>
          <ion-card-subtitle>Seccion: {{horario.seccion}}</ion-card-subtitle>
          Profesor: {{horario.nombreProfe}}
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-button>Escanear QR</ion-button>
</ion-content>

<ion-footer>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="cerrarSesion()" color="danger">Cerrar Sesion</ion-button>
      </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-footer>
